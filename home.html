<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="./Style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="logo"> 
            <div class="part1-logo"></div>
            <div class="part2-logo"></div>
        </div>
        <div class="Search-bar">
            <div class="search-icon-holder"> <i class="fa-solid fa-magnifying-glass"></i> </div>
            <input class="Search-input" type="search" placeholder="Search">

        </div>
        <div class ="Account" >
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-list"></i>
        </div>


    </header>
    <main>
        <div class="sidepanel">
            <div class="Locker Panel">Locker</div>
            <div class="Members Panel">Members</div>

            <div class="dropdown-container" style="width: 90%; display: flex; justify-content: center;">
                <button class="Create Panel"> <i class="fa-solid fa-plus"></i> </button>
                
                <div id="createMenu" class="dropdown-content">
                    <div class="menu-item" id="menuCreateFolder">
                        <i class="fa-solid fa-folder"></i> Create Folder
                    </div>
                    <div class="menu-item" id="menuUploadFile">
                        <i class="fa-solid fa-file-arrow-up"></i> Upload File
                    </div>
                </div>
            </div>
        </div>
        <div class="site" >
            <div class="heading list-element">
                <div class="FileName head">Name</div>
                <div class="Type head">Type</div>
                <div class="OwnedBy head">Owned by</div>
                <div class="Access head">Access</div>
                <div class="Actions head">Actions</div>
            </div>
            <hr>
            <div class="outer-content">
            <div class="content"> 
                
                <div class="item list-element">
                    <div class="FileName head"><i class="fa-solid fa-file"></i> File</div>
                    <div class="Type head">doc</div>
                    <div class="OwnedBy head">user</div>
                    <div class="Access head">public</div>
                    <div class="Actions head">recently</div>
                </div >
                <div class="item list-element">
                    <div class="FileName head"><i class="fa-solid fa-file " ></i> File</div>
                    <div class="Type head">doc</div>
                    <div class="OwnedBy head">user</div>
                    <div class="Access head">public</div>
                    <div class="Actions head">recently</div>
                </div >
                <div class="item list-element">
                    <div class="FileName head"><i class="fa-solid fa-image"></i> Image</div>
                    <div class="Type head">image</div>
                    <div class="OwnedBy head">user</div>
                    <div class="Access head">public</div>
                    <div class="Actions head">recently</div>
                </div >
                <div class="item list-element">
                    <div class="FileName head"><i class="fa-solid fa-clapperboard"></i> Video1</div>
                    <div class="Type head">mp4</div>
                    <div class="OwnedBy head">user</div>
                    <div class="Access head">public</div>
                    <div class="Actions head">recently</div>
                </div >
                <div class="item list-element">
                    <div class="FileName head"><i class="fa-solid fa-table"></i> excel</div>
                    <div class="Type head">xls</div>
                    <div class="OwnedBy head">user</div>
                    <div class="Access head">public</div>
                    <div class="Actions head">recently</div>
                </div >
                <div class="item list-element">
                    <div class="FileName head"><i class="fa-solid fa-chalkboard                                                                                                                        "></i> ppt</div>
                    <div class="Type head">pptx</div>
                    <div class="OwnedBy head">user</div>
                    <div class="Access head">public</div>
                    <div class="Actions head">recently</div>
                </div >
               
            </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="credits">
            <div class="column"> <a href="home.html">Softwares used</a>
            </div>
            <div class="column">hi</div>
            <div class="column">hi</div>
        </div>
        <div> Made with love  <i class="fa-solid fa-heart" style="color: red"></i></div>
        
    </footer>
<script src="./cabin.js"></script>
</body>
</html>
